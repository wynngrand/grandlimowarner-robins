<div class="col-md-12">
<div class="row">
{% for post in site.posts limit:4 %}
<a href="{{post.url}}" class="col-md-6 p-3">
<img class="img-fluid" width="100%" height="100%" alt="{{post.title}}" src="{{post.cover}}"/>
<div class="p-3 p-md-5 shadow">
 <h3><strong>{{post.title}}</strong></h3>
 <p class="text-dark">{{post.description}}</p>
</div>
</a>
 {% endfor %}
</div>
</div>
